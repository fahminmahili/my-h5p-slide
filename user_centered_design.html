<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Language Switcher</title>
  <style>
    .language-button {
      margin: 5px;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div>
    <button class="language-button" data-lang="en">English</button>
    <button class="language-button" data-lang="de">Deutsch</button>
  </div>
  <h1 id="title">Welcome</h1>
  <p id="content">This is the English content.</p>

  <script>
    const translations = {
      en: {
        title: "Welcome",
        content: "This is the English content."
      },
      de: {
        title: "Willkommen",
        content: "Dies ist der deutsche Inhalt."
      }
    };

    document.querySelectorAll('.language-button').forEach(button => {
      button.addEventListener('click', () => {
        const lang = button.getAttribute('data-lang');
        document.getElementById('title').textContent = translations[lang].title;
        document.getElementById('content').textContent = translations[lang].content;
      });
    });
  </script>
</body>
</html>
